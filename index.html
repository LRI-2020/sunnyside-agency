<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunny side challenge</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<div class="container">
    <header>

        <nav id="c-nav">
            <div id="c-nav-wrap-img">
                <img id="c-nav__logo" alt="sunnySideLogo" src="/assets/img/sunnyside 2.png">
                <img id="c-nav__menuIcon" alt="menuIcon" src="/assets/img/Combined-Shape.svg">
            </div>

        </nav>
        <section id="c-headerSectionTitles">
            <h1 class="center">We are </h1>
            <h1 class="center">creatives </h1>
        </section>
        <section id="c-headerSectionArrow" class="center">
            <img id="c-headerSectionArrow__WrapImg__arrow" alt="arrow" src="/assets/img/Group.svg">

        </section>
    </header>
    <main>
        <section id="c-eggSection" class="imgSection">
        </section>
        <section id="c-transformSection" class="whiteSection">
            <h2>Transform your brand</h2>
        </section>
        <section id="c-glassSection" class="imgSection"></section>
        <section id="c-audienceSection" class="whiteSection">
            <h2>Stand out for the right audience</h2>
        </section>
        <section id="c-graphicSection" class="greenSection colorSection">
            <h2>Graphic Design</h2>
        </section>
        <section id="c-photoSection" class="blueSection colorSection">
            <h2>Photography</h2>
        </section>
        <section id="c-testimonialsSection" class="testimonials">
            <h2>Client Testimonials</h2>

        </section>
        <section id="c-demoSection"></section>

    </main>
    <footer></footer>
</div>

</body>
</html>
